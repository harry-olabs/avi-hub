<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/login.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="container__logo">
      <img src="images/sniper.png" alt="Logo">
    </div>
    <h1 class="container__title">Login</h1>
    <form class="form">
      <div class="form__group">
        <label for="email" class="form__label">Email Address:</label>
        <input type="email" id="email" class="form__input" placeholder="Enter your email" required>
      </div>
      <div class="form__group">
        <label for="password" class="form__label">Password:</label>
        <input type="password" id="password" class="form__input" placeholder="Enter your password" required>
      </div>
      <div class="form__group">
        <input type="submit" value="Login" class="form__submit">
      </div>
    </form>
    <div class="register-link">
      <p>Don't have an account yet? <a href="#" class="register-link__anchor">Register</a></p>
    </div>
  </div>
</body>
</html>
