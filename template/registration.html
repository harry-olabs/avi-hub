<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <link rel="stylesheet" href="styles/registration.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="container__logo">
        <img src="images/sniper.png" alt="Logo" />
      </div>
      <h1 class="container__title">Register</h1>
      <p class="container__description">Access to our dashboard</p>
      <form class="form">
        <div class="form__group">
          <label for="email" class="form__label">Email Address:</label>
          <input
            type="email"
            id="email"
            class="form__input"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="form__group">
          <label for="password" class="form__label">Password:</label>
          <input
            type="password"
            id="password"
            class="form__input"
            placeholder="Enter your password"
            required
          />
        </div>
        <div class="form__group">
          <label for="repeat-password" class="form__label"
            >Repeat Password:</label
          >
          <input
            type="password"
            id="repeat-password"
            class="form__input"
            placeholder="Repeat your password"
            required
          />
        </div>
        <div class="form__group">
          <input type="submit" value="Register" class="form__submit" />
        </div>
      </form>
      <div class="register-link">
        <p>
          Already have an account?
          <a href="#" class="register-link__anchor">Login</a>
        </p>
      </div>
    </div>
  </body>
</html>
